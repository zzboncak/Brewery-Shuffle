<!DOCTYPE html>
<html lang="en">
<head>
    <title>Brewery Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <main role="main">
        <header role="banner">
            <div class="container">
                    <h1>Brewery Finder</h1>
                    <form id="js-form" class="input-form">
                            <label for="search-term">Search: </label>
                            <input type="text" name="search-term" id="search-term">
                            <input type="submit" value="Search Brewery" class="button">
                        </form>

                        <div class="slidecontainer"> 
                            <label for="results-limit" class="results-limit-label">Number of Results:</label>
                            <input type="range" name="results-limit" min="1" max="10" value="5" class="slider" id="myRange"> 
                        </div>
            </div>
        </header>

        <section class="map-section">
            <div class="map-container">
                <img src="Images/map.png" alt="Map of images" class="map">
            </div>
        </section>

        <section id="js-results" class="results-container">
            <div class="brewery">
                <img src="Images/Beer.png" alt="brewery picture" class="brewery-picture">
                
                <div class="brewery-info">
                    <h2 class="brewery-title">Brewery Title</h2>
                    <p class="brewery-description">This is a brief description of the brewery.</p>
                </div>

            </div>
        </section>

    </main>
    <footer role="content-info">Footer</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
